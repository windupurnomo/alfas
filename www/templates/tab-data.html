<ion-view view-title="Data">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="d in data track by $index" type="item-text-wrap" href="#/tab/datum/{{d.id}}">
                <img ng-src="{{d.face}}">
                <h2>{{d.name}}</h2>
                <p>{{d.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(d)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
