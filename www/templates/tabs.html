<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Data Tab -->
    <ion-tab title="Data" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/data">
        <ion-nav-view name="tab-data"></ion-nav-view>
    </ion-tab>
    <!-- Datum Tab -->
    <ion-tab title="Form" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="goform()">
        <ion-nav-view name="tab-form"></ion-nav-view>
    </ion-tab>
    <!-- <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/data">
        <ion-nav-view name="tab-data"></ion-nav-view>
    </ion-tab> -->
    <!-- Form Tab -->
    <!-- <ion-tab title="Form" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/form">
    <ion-nav-view name="tab-form"></ion-nav-view>
  </ion-tab> -->
</ion-tabs>
